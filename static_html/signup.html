<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="description" content="Sign Up to the Translator">
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>   
<div id="page-signup" class="page">
<div id="content" class="login-signup">
<div class="form-top">
<img src="assets/css/images/game-icon.png" alt="Logo" class="logo-form" />
<h1>World Games</h1>
</div>

<form accepted-charset="UTF-8" method="post" id="signup" class="webform-processed">
<div class="wrapper">
<h3>Sign up here</h3>
<input type="text" name="fullname" class="login-input" size="60" placeholder="Full Name" autocomplete="OFF">
<input type="text" name="username" class="login-input" size="60" placeholder="Username" autocomplete="OFF">
<input type="email" name="email" class="login-input" size="60" placeholder="Email" autocomplete="OFF">
<input type="password" name="pass" class="login-input" size="60" placeholder="Password" autocomplete="OFF">
<input type="password" name="pass-repeat" class="login-input" size="60" placeholder="Repeat Password" autocomplete="OFF">   
    
<div class="signup-checkbox clearfix">
<div id="signup-checkbox-tooltip"><p class="tooltip"><b>I want to be a...</b>
<span class="tooltiptext">You can be a gamer or both a gamer and a developer</span>    
    </p></div>

									
<div class="checkbox-wrapper">
<input id="signup-checkbox-1" class="form-checkbox signup-checkbox one" type="checkbox" name="Gamer" value="Gamer" checked onclick="return false;"> 
<label class="option" for="signup-checkbox-1">Gamer</label>
</div>
<div class="checkbox-wrapper">
<input id="signup-checkbox-2" class="form-checkbox signup-checkbox two" type="checkbox" name="Developer" value="Developer"> 
<label class="option" for="signup-checkbox-2">Developer</label>
</div>
</div>
    
<div class="wrapper-login-login">
<input type="submit" value="Sign up" class="form-submit button special">
</div>
    
<p><b>Already have an account?</b></p>
<div class="wrapper-login-signup">
<input type="submit" value="Login" class="button alt">
</div>
</div>
</form>
 
</div>
</div>

</body>
</html>
