<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit game</title>
  <meta name="description" content="Edit game">
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
<header class="header" id="header">
<div class="headerwrapper clearfix">
<div id="header-logo" class="clearfix">
<a class="logo-link" href="/"><img src="assets/css/images/logo.png" alt="World games logo" class="logo-top" /></a>
<a class="logo-link" href="/"><h2>World Games</h2></a>
</div>
<div id="header-right" class="clearfix">
<a class="logout-link" href="/accounts/logout">Log out</a>
<p>Welcome, Username!</p>
</div>
</div>
</header>
<div id="page-edit-game" class="page clearfix">
<div id="content" class="page-edit-game">
<h1>Edit Game 1</h1>
<form accepted-charset="UTF-8" method="post" id="edit-game-form" class="webform-profile">
<div class="wrapper">
<textarea rows="4" cols="50" placeholder="Game's description"></textarea>
<p><b>Add a new game's photo here</b></p>
<input type="file" id="game-photo" name="file">
<label for="game-photo" class="clearfix">Choose a photo to upload</label>
<input type="text" name="game_price" class="game-input" size="60" placeholder="Game's Price" autocomplete="OFF">
<p><b>Add one more game's version</b></p>
<input type="url" name="game_url" class="game-input" size="60" placeholder="Game's URL" autocomplete="OFF">
<input type="text" name="change_log" class="game-input" size="60" placeholder="Change log" autocomplete="OFF">

<div class="wrapper-profile">
<input type="submit" value="Add game" class="form-submit button special">
</div>

</div>
</form>

<div id="version-history" class="version-history">
<h2>History of game's versions</h2>
    <p><b>v1.2</b> - New functions were added in this version.</p>
    <p><b>v1.3</b> - Some errors were fixed in this version.</p>
    <p><b>v2.0</b> - Completely new version of the game.</p>
</div>

</div>
</div>

</body>
</html>
