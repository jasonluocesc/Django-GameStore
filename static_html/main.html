<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Main page</title>
  <meta name="description" content="Main page">
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
<header class="header" id="header">
<div class="headerwrapper clearfix">
<div id="header-logo" class="clearfix">
<a class="logo-link" href="/"><img src="assets/css/images/logo.png"  alt="World games logo" class="logo-top" /></a>
<a class="logo-link" href="/"><h2>World Games</h2></a>
</div>
<div id="header-right" class="clearfix">
<a class="logout-link" href="/logout">Log out</a>
<p>Welcome, Username!</p>
</div>
</div>
</header>

<div id="page-main" class="page">
<div id="content" class="page-main">
<h1>Welcome to the World games!</h1>
<form id="search-games" class="search-games clearfix">
<h2>Search for new games</h2>
<input type="search" name="game-search" class="search-input" size="60" placeholder="Search here" autocomplete="OFF">
<button id="search-button">Search</button>
</form>

<div id="game-list" class="game-list clearfix">

<h2>Your games</h2>
<div id="view-row-1" class="view-row">
<div>
<a href="/" alt="Game 1"><img src="assets/css/images/game-3.jpg" alt="Game 1"></a>
</div>
    <a href="/" alt="Game 1"><h3>Game 1</h3></a>
<a href="" alt="Play game" class="link-play-game">Play game</a>
</div>

<div id="view-row-2" class="view-row">
<div>
<a href="/" alt="Game 2"><img src="assets/css/images/game-icon-2.png" alt="Game 2"></a>
</div>
    <a href="/" alt="Game 2"><h3>Game 2</h3></a>
    <a href="" alt="Play game" class="link-play-game">Play game</a>
</div>

<div id="view-row-3" class="view-row">
<div>
<a href="/" alt="Game 3"><img src="assets/css/images/game-1.jpg" alt="Game 1"></a>
</div>
    <a href="/" alt="Game 3"><h3>Game 3</h3></a>
    <a href="" alt="Play game" class="link-play-game">Play game</a>
</div>

</div>

</div>

</div>

</body>
</html>
