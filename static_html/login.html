<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="description" content="Login to the World Games">
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>

<div id="page-login" class="page">
<div id="content" class="login-signup">
<div class="form-top">
<img src="assets/css/images/game-icon.png" alt="Logo" class="logo-form" />
<h1>World Games</h1>
</div>
<form accepted-charset="UTF-8" method="post" id="login" class="webform-processed">
<div class="wrapper">
<input type="email" name="email" class="login-input" size="60" placeholder="Email" autocomplete="OFF">
<input type="password" name="pass" class="login-input" size="60" placeholder="Password" autocomplete="OFF">
<div class="wrapper-login-login">
<input type="submit" value="Login" class="form-submit button special">
</div>
<p>Don't have an account yet?</p>
<div class="wrapper-login-signup">
<input type="submit" value="Sign Up" class="button alt">
</div>
</div>
</form>
</div>
</div>

</body>
</html>
